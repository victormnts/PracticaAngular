<div class="container" ng-controller="activarController as activar">
  <div class="panel panel-default">
  <div class ="panel-heading" id="panelHeading">
    FORMULARIO DE INGRESO
  </div>

<div id="greenLeaves">
        <h1>Green Leaves</h1> 
      <img src="../assets/leave2.png" height="100" width="100">
</div>
   
  <div class="panel-body" id="panelBody" ng-hide="activar.activo==1" >
    <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()"  >

      <div class="form-group">
        <label for="nombre" >Nombre:</label>
        <input type="text" class="form-control" id="txtnombre" #nombre ng-model="nombre" required minlength="4" maxlength="30" pattern="[A-Z][a-zA-Z0-9]*" required >
      </div>

      <div class="form-group">
        <label for="email" >Email:</label>
        <input type="email" class="form-control" id="txtemail"   #email ng-model="email" required pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$" required>
      </div>

      <div class="form-group">
        <label for="fecha" >Fecha:</label>
        <input type="date" class="form-control" id="txtfecha"  #fecha ng-model="fecha" required>
      </div>

      <div class="form-group">
        <label for="telefono" >Telefono:</label>
        <input type="tel" class="form-control" id="txttelefono"   #telefono ng-model="telefono" required pattern="^\+?\d{1,3}?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$" required>
      </div> 
      
     
      <div class="form-group">
        <label for="ciudad" >Ciudad:</label>
        <input type="text" autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" ng-model="search"  #search required>
      </div> 

      <button type="submit" class="btn btn-success" ng-click="activar.activo(1)">Enviar</button>

    </form>
  </div>
</div>
</div>
